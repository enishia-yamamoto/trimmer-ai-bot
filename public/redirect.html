<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済処理中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <script>
        async function init() {
            try {
                // LIFF初期化
                await liff.init({ liffId: '2007989671-db0QbRb3' });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // LINE ユーザー情報取得
                const profile = await liff.getProfile();
                
                // ユーザーの状態を自動判別
                const response = await fetch('/.netlify/functions/smart-redirect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lineUserId: profile.userId })
                });
                
                const data = await response.json();
                
                if (data.url) {
                    // 適切なページへ自動遷移（Checkout or Portal）
                    window.location.href = data.url;
                } else if (data.message) {
                    alert(data.message);
                    liff.closeWindow();
                } else {
                    alert('エラーが発生しました');
                    liff.closeWindow();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('エラーが発生しました: ' + error.message);
                liff.closeWindow();
            }
        }
        
        // 即座に実行
        init();
    </script>
</body>
</html>
