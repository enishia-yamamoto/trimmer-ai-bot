<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済キャンセル - トリマーAIボット</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #ff9800;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .message {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.3s;
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background: #00B900;
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            color: #666;
        }
        
        .info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">!</div>
        <h1>決済がキャンセルされました</h1>
        <p class="message">
            決済処理がキャンセルされました。<br>
            プレミアムプランへの登録は完了していません。
        </p>
        
        <div class="info">
            <h3>無料プランの制限</h3>
            <p>
                現在は無料プランをご利用中です。<br>
                月10回までの利用制限があります。<br>
                プレミアムプランなら無制限でご利用いただけます。
            </p>
        </div>
        
        <a href="/" class="button">
            トップページへ戻る
        </a>
        <a href="https://line.me/R/ti/p/@YOUR_LINE_ID" class="button secondary">
            LINEアプリで開く
        </a>
    </div>
</body>
</html>
